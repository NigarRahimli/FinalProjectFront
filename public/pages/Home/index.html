<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <img
            class="logo__img-icon"
            src="../../imgs/icons/storefront.svg"
            alt=""
          />

        </div>
        <div class="nav-menu">
          <ul class="nav-menu__list">
            <li><a class="nav-menu__list__item" href="">Marketplace</a></li>
            <li><a class="nav-menu__list__item" href="">Rankings</a></li>
            <li>
              <a class="nav-menu__list__item" href="">Connect a wallet</a>

            <li>
              <a href="" class="nav-menu__list__sign">
                <img src="../../imgs/icons/user.svg" alt="" />

          </p>
       
        </div>
        <div class="hero-started">
            <a class="secondary" href="">
                <img src="../../imgs/icons/rocket_launch.svg" alt="" />

              </a>
              <div class="hero-started__infos">
                <div class="hero-started__info">
                  <h4 class="heading-fourth-mono">240k+</h4>
                  <p class="hero-started__info__text">Total Sale</p>
                </div>
                <div class="hero-started__info">
                  <h4 class="heading-fourth-mono">100k+</h4>
                  <p class="hero-started__info__text">Auctions</p>
                </div>
                <div class="hero-started__info">
                  <h4 class="heading-fourth-mono">240k+</h4>
                  <p class="hero-started__info__text">Artists</p>
                </div>
              </div>

        <img
          src="../../imgs/animations/heroanimationtransparentbck-2.gif"
